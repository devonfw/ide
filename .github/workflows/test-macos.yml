name: Integration Test MacOS
on: push
  #schedule:
   # - cron: '0 2 * * *'
jobs:
  verify_commit:
    runs-on: ubuntu-latest
    name: Verify Latest Commit
    outputs:
      RUN_BUILD: ${{ steps.verify_commit.outputs.RUN_BUILD }}
    steps:
      - uses: actions/checkout@v3
      - id: verify_commit
        name: Verify Latest Commit Is Less Than 24 Hours
        if: ${{ github.event_name == 'push' }}
        run: echo '::set-output name=RUN_BUILD::'$(test -n "$(git log --format=%H --since='94 hours ago')" && echo 'true' || echo 'false')
    
  build:
    runs-on: macos-latest
    needs: verify_commit
    if: ${{ needs.verify_commit.outputs.RUN_BUILD == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Set up Shellcheck
        run: brew install shellcheck
      - name: Build project with Maven
        run: |
          export INTEGRATION_TEST=true
          mvn -B -ntp install
